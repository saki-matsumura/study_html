                        <table class="contact">

                                <th><label for="name">お名前</label></th>

                            </tr>
                            <tr>

                                <th><label for="contact-sex">性別</label></th>

                                    <div class="input-form">

                                    </div>

                            </tr>
                            <tr>
                                <th><label for="message">内容</label></th>
                                <td><textarea id="message" name="message" class="input-form"></textarea></td>
                            </tr>

                        </table>
                            <!-- ここをテキストアライン、センター等を設定する -->
